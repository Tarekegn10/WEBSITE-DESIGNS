<!DOCTYPE html>
<html>
  <head>
    <title>Regsister</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./style/regsister.css" />
  </head>
  <body>
    <nav>
      <a href="gamehome.html">HOME</a>
      <a href="game.html">GAME</a>
      <a href="gameshop.html">SHOP</a>
    </nav>

    <div class="main">
      <form class="reg" onsubmit="Signup()" method="post" action="">
        <table>
          <tr>
            <td class="login-form" align="center" colspan="2">
              Regsister Form
            </td>
          </tr>
          <tr>
            <td>First Name</td>
            <td>
              <input type="text" id="fname" placeholder="john" required />
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input type="text" id="lname" placeholder="wick" required />
            </td>
          </tr>
          <tr>
            <td>User Name</td>
            <td>
              <input
                type="text"
                id="username"
                placeholder="BabaYaga"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Telephone</td>
            <td>
              <input type="tel" id="tel" placeholder="+2519111213" required />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="email"
                id="email"
                placeholder="johnwick@gmail.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" id="password" required />
            </td>
          </tr>
          <tr>
            <td>Re-Password</td>
            <td>
              <input type="password" id="repassword" required />
            </td>
          </tr>
          <tr>
            <td>Date of birth</td>
            <td>
              <input type="Date" id="date" required />
            </td>
          </tr>
          <!-- <tr>
            <td>Gender</td>
            <td>
              male
              <input type="radio" name="gender" id="gender" value="male" />
              female
              <input type="radio" name="gender" id="gender" value="female" />
            </td>
          </tr> -->
          <tr>
            <td>policy terms</td>
            <td>
              <input type="checkbox" id="checkbox" required />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="btn"
                onclick="Signup"
                type="submit"
                value="submit"
              />
            </td>
            <td>
              <input class="btn" type="reset" value="cancel" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="footer">
      contact us at
      <div class="telephone">
        Telephone: <b>+251920201161</b> or <b>+251943024740</b>
      </div>
      <div class="email">Email: <b>gameDev@gmail.com</b></div>
    </div>

    <script src="./script/signup.js"></script>
  </body>
</html>
